name: LaTeX build
on:
  pull_request:
    paths:
      - 'latex/Dockerfile'
    branches:
      - 'develop'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build and push the Docker image
      uses:  docker/build-push-action@v1
      with:
        repository: gqcg/latex
        tags: latest
        registry: docker.io
        dockerfile: latex/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        push: false
